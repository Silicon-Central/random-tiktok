    <center>
        <h1>Random TikTok Generator</h1>
        <p onclick="window.open('https://sethusenthil.com')">By: Sethu Senthil</p>
        <p>Find Random TikToks and who shared them!</p>

        <div class="loading">
            <div id="loading">
                Generating TikTok...
            </div>

            <div id="btn" class="mdc-card demo-card card">
                <img src="" id="img"  style="margin-bottom: 10; border-radius: 10px; height: 50%; width: 100%;" onclick="analytic('click on TikTok');window.open('')"/>

        <div class="mdc-card-wrapper__text-section" onclick="window.open()"><!---->
        <div class="demo-card__title" id="by">${data.title}</div>
        <div class="demo-card__subhead" id="caption">${data.series}</div>
      <!----></div>

        <div class="mdc-card__actions">
            <button onclick="openTikTok();" class="mdc-button mdc-card__action mdc-card__action--button mdc-ripple-upgraded">
                Open TikTok
              </button>

              <button onclick="copyURL();" class="mdc-button mdc-card__action mdc-card__action--button mdc-ripple-upgraded">
                Copy URL
              </button>

    </div>

            </div>
        </div>
        <a href="" id="sidurl">Shared by: <span id="sid"> loading... </span></a>

        <br/>

       <p>Install the SaveTok iPhone app to download tiktoks without the watermark and much more!</p>

       <button onclick="window.open('https://apple.co/3krc9wp');" class="mdc-button mdc-card__action mdc-card__action--button mdc-ripple-upgraded">
        Get SaveTok

.mdc-button .mdc-button__ripple::before{transition:opacity 15ms linear,background-color 15ms linear;z-index:1;}
.mdc-button.mdc-ripple-upgraded .mdc-button__ripple::before{transform:scale(var(--mdc-ripple-fg-scale, 1));}
.mdc-button.mdc-ripple-upgraded .mdc-button__ripple::after{top:0;left:0;transform:scale(0);transform-origin:center center;}

<script>

    let tiktokURL = '';

    fetch('https://savetok-default.sethusenthil.com/seed')
  .then(response => response.json())
  .then(data => {
    tiktokURL = "https://vm.tiktok.com/" + data.seed;
    document.querySelector('#btn').style.display = 'block'
    document.querySelector('#loading').style.display = 'none'
    document.querySelector('#sid').innerText = '@' + data.sid
    document.querySelector('#sidurl').href = 'https://www.tiktok.com/@' + data.sid



    fetch('https://www.tiktok.com/oembed?url=' + tiktokURL)
    .then(response2 => response2.json())
    .then(tiktok => {
     document.querySelector('#img').src = tiktok.thumbnail_url
     document.querySelector('#by').innerText = '@' + tiktok.author_name
     document.querySelector('#caption').innerText = tiktok.title
    })
  });

  function openTikTok() {
      window.open(tiktokURL);
  }

  function copyURL() {
      copyToClipboard(tiktokURL)
      alert('copied to clipboard')
  }


  function copyToClipboard(text) {
    if (window.clipboardData && window.clipboardData.setData) {
        // Internet Explorer-specific code path to prevent textarea being shown while dialog is visible.
        return clipboardData.setData("Text", text);

    }
    else if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
        var textarea = document.createElement("textarea");
        textarea.textContent = text;
        textarea.style.position = "fixed";  // Prevent scrolling to bottom of page in Microsoft Edge.
        document.body.appendChild(textarea);
        textarea.select();
        try {
            return document.execCommand("copy");  // Security exception may be thrown by some browsers.
        }
        catch (ex) {
            console.warn("Copy to clipboard failed.", ex);
            return false;
        }
        finally {
            document.body.removeChild(textarea);
        }
    }
}
</script>
